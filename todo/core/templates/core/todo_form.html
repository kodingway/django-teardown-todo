{% extends "base.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label>Todo what?</label>
        <input type="text" name="content" value="{{content}}" required/>
    </div>
    {% if status is not None %}
    <div class="form-group">
        <input type="checkbox" name="status" value=1 {% if status %} checked {% endif %}> Finished?
    </div>
    {% endif %}
    <div class="form-group">
        <button type="submit" class="btn btn-default">Save now</button>
    </div>
</form>
{% endblock %}
